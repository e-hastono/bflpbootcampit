<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Hari 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #adadad;">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY INVENTORY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content" class="container mt-4">
        <div id="header" class="card bg-white">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-12 col-md-2">
                        <img src="person.png" class="img-fluid img-thumbnail" />
                    </div>
                    <div class="col-12 col-md-3">
                        <h1 id="name">Nama Anda</h1>
                        <h3 id="role">Full Stack Engineer</h3>
                        <div id="buttons" class="mt-5">
                            <button type="button" class="btn btn-primary" data-bs-toggle="collapse"
                                data-bs-target="#collapseEditForm">Edit</button>
                            <button type="button" class="btn btn-outline-success">Resume</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 row">
                        <div class="col-12 col-md-5 fw-bold">Availability</div>
                        <div class="col-12 col-md-7 mb-2" id="availability">Full Time</div>

                        <div class="col-12 col-md-5 fw-bold">Age</div>
                        <div class="col-12 col-md-7 mb-2" id="age">29</div>

                        <div class="col-12 col-md-5 fw-bold">Location</div>
                        <div class="col-12 col-md-7 mb-2" id="location">Jakarta, Indonesia</div>

                        <div class="col-12 col-md-5 fw-bold">Years Experience</div>
                        <div class="col-12 col-md-7 mb-2" id="yearsExperience">5</div>

                        <div class="col-12 col-md-5 fw-bold">Email</div>
                        <div class="col-12 col-md-7 mb-2" id="email">
                            <a href="mailto:example@example.com">example@example.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse show" id="collapseEditForm">
            <div id="form" class="card bg-white mt-4 p-3">
                <form action="" id="profileForm">
                    <div class="mb-2">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-sm" id="nameInput">
                    </div>
                    <div class="mb-2">
                        <label for="roleInput" class="form-label">Role</label>
                        <input type="text" class="form-control form-control-sm" id="roleInput">
                    </div>
                    <div class="mb-2">
                        <label for="availabilityInput" class="form-label">Availability</label>
                        <input type="text" class="form-control form-control-sm" id="availabilityInput">
                    </div>
                    <div class="mb-2">
                        <label for="ageInput" class="form-label">Age</label>
                        <input type="number" class="form-control form-control-sm" id="ageInput">
                    </div>
                    <div class="mb-2">
                        <label for="locationInput" class="form-label">Location</label>
                        <input type="text" class="form-control form-control-sm" id="locationInput">
                    </div>
                    <div class="mb-2">
                        <label for="experienceInput" class="form-label">Years Experience</label>
                        <input type="number" class="form-control form-control-sm" id="experienceInput">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="emailInput">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<footer>
    <script>
        const profileForm = document.getElementById("profileForm")

        profileForm.addEventListener("submit", (event) => {
            event.preventDefault()

            const newName = event.target[0].value
            const newRole = event.target[1].value
            const newAvailability = event.target[2].value
            const newAge = event.target[3].value
            const newLocation = event.target[4].value
            const newYearsExperience = event.target[5].value
            const newEmail = event.target[6].value

            const oldName = document.getElementById("name")
            const oldRole = document.getElementById("role")
            const oldAvailability = document.getElementById("availability")
            const oldAge = document.getElementById("age")
            const oldLocation = document.getElementById("location")
            const oldYearsExperience = document.getElementById("yearsExperience")
            const oldEmail = document.getElementById("email")

            oldName.innerText = newName
            oldRole.innerText = newRole
            oldAvailability.innerText = newAvailability
            oldAge.innerText = newAge
            oldLocation.innerText = newLocation
            oldYearsExperience.innerText = newYearsExperience
            oldEmail.innerHTML = `<a href="mailto:${newEmail}">${newEmail}</a>`

            profileForm.reset()

            new bootstrap.Collapse("#collapseEditForm", { hide: true })
        })
    </script>
</footer>
