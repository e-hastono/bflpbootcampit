<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mathematical Operations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-secondary text-white" id="header">
        <h1>Maths.</h1>
        <form>
            <div class="form-group">
                <input id="numberA" class="form-control form-control-lg mb-3" placeholder="A" type="number">
            </div>
            <div class="form-group">
                <input id="numberB" class="form-control form-control-lg mb-3" placeholder="B" type="number">
            </div>
            <br />

            <div class="d-grid">
                <button class="btn btn-primary mb-3" type="button" id="buttonCalc">Calculate</button>
            </div>

            <div class="d-grid">
                <button class="btn btn-danger mb-3" type="button" id="button Reset">Reset</button>
            </div>

            <div class="form-group">
                <input id="resultSum" class="form-control form-control-lg mb-3" placeholder="SUM (A + B)" type="number"
                    disabled>
            </div>

            <div class="form-group">
                <input id="resultDiv" class="form-control form-control-lg mb-3" placeholder="DIV (A / B)" type="number"
                    disabled>
            </div>
        </form>
    </div>
</body>

<footer>
    <script>
        const buttonCalc = document.getElementById("buttonCalc")

        buttonCalc.addEventListener("click", event => {
            event.preventDefault()

            const numberA = Number(document.getElementById("numberA").value)
            const numberB = Number(document.getElementById("numberB").value)

            const resultSum = numberA + numberB

            const resultDiv = numberA / numberB

            document.getElementById("resultSum").value = resultSum
            document.getElementById("resultDiv").value = resultDiv
        })

        buttonReset.addEventListener("click", event => {
            
        })
    </script>
</footer>
