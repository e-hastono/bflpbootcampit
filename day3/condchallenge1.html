<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conditional Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" id="header">
        <h1 class="display-4 mb-3">Login</h1>
        <form action="" id="loginForm">
            <div class="form-group">
                <input id="emailInput" class="form-control form-control-lg mb-3" placeholder="Email" type="email">
            </div>
            <div class="form-group">
                <input id="passwordInput" class="form-control form-control-lg mb-3" placeholder="Password"
                    type="password">
            </div>
            <br />

            <div class="d-grid">
                <button class="btn btn-primary mb-3" type="submit" id="buttonLogin">Login</button>
            </div>
        </form>
    </div>
</body>

<footer>
    <script>
        const loginForm = document.getElementById("loginForm")

        loginForm.addEventListener("submit", event => {
            event.preventDefault()

            const email = event.target[0].value
            const password = event.target[1].value

            if (email === "admin@co" && password === "password") {
                alert("sukses")
                window.location.href = "file:///D:/IT/General/Projects/bflpbootcampit/day1/index.html"
            } else {
                alert("gagal")
                window.location.href = "https://google.com"
            }
        })
    </script>
</footer>
